<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Терапия СД2, патогенез</title>
</head>

<body>

    <!-- Dots -->
    <div class="dots">
        <div class="dots__item" data-fit_slide="slide1"></div>
        <div class="dots__item" data-fit_slide="slide2"></div>
        <div class="dots__item" data-fit_slide="slide3"></div>
    </div>

    

    <!-- Slide 1 -->
    <div class="slide1 slide" data-number-slide="1">
        <div class="container">
            <h1 class="slide1__head">
                Всегда ли цели терапии СД2 на поверхности?
            </h1>
            <!-- Ellipses -->
                <div class="slide1__ellipse1">
                    <!-- Ellipse -->
                    <div class="ellipse__text">Цель по HbA1c</div>
                    <img class="ellipse" src="src/images/Ellipse1.svg" alt="">
                    <img class="ellipse" src="src/images/Ellipse2.svg" alt="">
                    <img class="ellipse" src="src/images/Ellipse3.svg" alt="">
                </div>
                <div class="slide1__ellipse2">
                    <div class="ellipse__text">Гипогликемия</div>
                    <img class="ellipse ellipse--middle" src="src/images/Ellipse1.svg" alt="">
                    <img class="ellipse ellipse--middle" src="src/images/Ellipse2.svg" alt="">
                    <img class="ellipse ellipse--middle" src="src/images/Ellipse3.svg" alt="">
                </div>
                <div class="slide1__ellipse3">
                    <div class="ellipse__text">Осложнения СД</div>
                    <img class="ellipse ellipse--small" src="src/images/Ellipse1.svg" alt="">
                    <img class="ellipse ellipse--small" src="src/images/Ellipse2.svg" alt="">
                    <img class="ellipse ellipse--small" src="src/images/Ellipse3.svg" alt="">
                </div>
                <div class="slide1__ellipse4">
                    <div class="ellipse__text">СС риски</div>
                    <img class="ellipse ellipse--small" src="src/images/Ellipse1.svg" alt="">
                    <img class="ellipse ellipse--small" src="src/images/Ellipse2.svg" alt="">
                    <img class="ellipse ellipse--small" src="src/images/Ellipse3.svg" alt="">
                </div>    
        </div>
        <!-- Scroll-down -->
        <div class="scroll-down">
            <div class="scroll-down__text">Листайте вниз</div>
            <div class="scroll-down__arrow">
                <div class="scroll-down__arrow__shape"></div>
            </div>
            <img class="scroll-down__image scroll-down__image--shape" src="src/images/scroll_down_shape.png" alt="">
            <img class="scroll-down__image" src="src/images/scroll_down_glow.png" alt="">
        </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide2 slide" data-number-slide="2">
        <div class="container container--slide2">
            <h2 class="slide2__head">
                Основа терапии - патогенез СД2
            </h2>
        </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide3 slide" data-number-slide="3">
        <!-- Slider -->
        <div class="slider">
            <div class="slider__inner">
                <div class="slider__item slider__item--background1">
                    <div class="slider__item__text">Звенья патогенеза СД2</div>
                    <div class="slider__item__content">
                        <img src="src/images/content_slider_item1.png" alt="">
                    </div>
                </div>
                <div class="slider__item slider__item--background2">
                    <div class="slider__item__text">Смертельный октет</div>
                    <div class="slider__item__content">
                        <img src="src/images/content_slider_item2.png" alt="">
                    </div>
                </div>
                <div class="slider__item slider__item--background3">
                    <div class="slider__item__text">Звенья патогенеза СД2</div>
                    <div class="slider__item__content">
                        <img src="src/images/content_slider_item3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="slider__bar">
                <img class="slider__bar__img" src="src/images/slider.svg" alt="">
                <div class="slider__bar__dates">
                    <span class="slider__bars__dates__text">1988</span>
                    <span class="slider__bars__dates__text">2009</span>
                    <span class="slider__bars__dates__text">2016</span>
                </div>
            </div>
            
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
