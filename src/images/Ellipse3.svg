<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" viewBox="0 0 33 33">
  <defs>
    <style>

      @keyframes change-radius {
        from {r: 2;}
        to{r: 16;}
      }

      @keyframes change-opacity{
        0% {opacity: 1;}
        30% {opacity: 0.5;}
        70% {opacity: 0.3;}
        100% {opacity: 0;}
      }
      .cls-1 {
        fill: #f78b1f;
        opacity: 0.62;
        filter: url(#filter);
        animation: change-radius 1.5s 1s infinite, change-opacity 1.5s 1s infinite;
      }

      
    </style>
    <filter id="filter" x="0" y="0" width="33" height="33" filterUnits="userSpaceOnUse">
      <feImage preserveAspectRatio="none" x="0" y="0" width="33" height="33" result="image" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <circle id="Ellipse_3_copy" data-name="Ellipse 3 copy" class="cls-1" cx="16.5" cy="16.5" r="2"/>
</svg>
